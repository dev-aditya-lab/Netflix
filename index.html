<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">

      <div class="hero">
        <div class="nav">
            <img src="img/Netflix_Logo_PMS.png" alt="logo" />
            <form action="#">
              <select name="lang" id="language">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
              </select>
              <input type="submit" class="nav-btn" value="Submit" />
            </form>
          </div>
        <!-- <img src="img/hero.jpg" alt="" /> -->
        <div class="hero-conent">
          <h1>Unlimited movies, TV shows and more</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <form action="#">
            <input type="text" class="hero-input" placeholder="Email address" />
            <input type="button" class="hero-btn" value="Get Started >" />
          </form>
        </div>
      </div>
      <div class="section2">
        <div class="s2-left">
            <h1>Enjoy on your TV</h1>
            <h3>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h3>
        </div>
        <div class="s2-right">
            <video src="video/vid.mp4" autoplay muted loop></video>
        </div>
      </div>
    </div>
  </body>
</html>
